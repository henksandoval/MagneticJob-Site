@let profile = profile$();
<section id="contact" class="contact">
  @if (profile) {
    <div class="container" data-aos="fade-up">
      @if (profile.contact; as contact) {
        <div class="section-title">
          <h2 i18n="@@contact">Contact</h2>
        </div>

        <div class="row mt-1">
          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4 i18n="@@location">Location:</h4>
                <p>{{ contact.direction }}</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4 i18n="@@email">Email:</h4>
                <p>{{ contact.email }}</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4 i18n="@@call">Call:</h4>
                <p>{{ contact.phoneNumber }}</p>
              </div>
            </div>
          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">
            <form action="forms/contact.php" method="post" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    i18n-placeholder="@@yourName"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    i18n-placeholder="@@yourEmail"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  id="subject"
                  i18n-placeholder="@@subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <textarea
                  class="form-control"
                  name="message"
                  rows="5"
                  i18n-placeholder="@@message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="my-3">
                <div i18n="@@loading" class="loading">Loading</div>
                <div class="error-message"></div>
                <div i18n="@@sentMessage" class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center">
                <button i18n="@@sendMessage" type="submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      }
    </div>
  }
</section>
